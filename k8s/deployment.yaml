apiVersion: apps/v1
kind: Deployment
metadata:
  name: orleans-urlshortener
  namespace: orleans-urlshortener
  labels:
    app: orleans-urlshortener
    version: v1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: orleans-urlshortener
  template:
    metadata:
      labels:
        app: orleans-urlshortener
        version: v1
        # Orleans uses this label for clustering
        orleans/serviceId: urlshortener-service
    spec:
      serviceAccountName: orleans-urlshortener
      containers:
      - name: orleans-urlshortener
        image: acruswaksdevdemo.azurecr.io/orleansurlshortener:localhost-clstrg
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        - name: orleans
          containerPort: 11111
          protocol: TCP
        - name: orleans-gw
          containerPort: 30000
          protocol: TCP
        env:
        # Environment variables from ConfigMap
        - name: ASPNETCORE_ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: orleans-urlshortener-config
              key: ASPNETCORE_ENVIRONMENT
        - name: ASPNETCORE_URLS
          valueFrom:
            configMapKeyRef:
              name: orleans-urlshortener-config
              key: ASPNETCORE_URLS
        - name: ORLEANS_CLUSTER_ID
          valueFrom:
            configMapKeyRef:
              name: orleans-urlshortener-config
              key: ORLEANS_CLUSTER_ID
        - name: ORLEANS_SERVICE_ID
          valueFrom:
            configMapKeyRef:
              name: orleans-urlshortener-config
              key: ORLEANS_SERVICE_ID
        
        # Pod identity for Orleans clustering
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        
        # Logging configuration
        - name: Logging__LogLevel__Default
          valueFrom:
            configMapKeyRef:
              name: orleans-urlshortener-config
              key: Logging__LogLevel__Default
        - name: Logging__LogLevel__Microsoft.AspNetCore
          valueFrom:
            configMapKeyRef:
              name: orleans-urlshortener-config
              key: Logging__LogLevel__Microsoft.AspNetCore
        - name: Logging__LogLevel__Microsoft.Orleans
          valueFrom:
            configMapKeyRef:
              name: orleans-urlshortener-config
              key: Logging__LogLevel__Microsoft.Orleans
        
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      
      # Anti-affinity to spread pods across nodes for better resilience
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - orleans-urlshortener
              topologyKey: kubernetes.io/hostname
